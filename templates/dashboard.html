<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI-Powered Network Traffic Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", system-ui, sans-serif;
            height: 100vh;
            background:
                radial-gradient(circle at top, rgba(108, 92, 231, 0.35), transparent 45%),
                linear-gradient(135deg, #0b1320, #1a1f4d, #0b1320);
            color: #e6f1ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* MAIN PANEL */
        .panel {
            width: 1200px;
            padding: 60px;
            border-radius: 24px;
            background: linear-gradient(145deg, #1c245a, #151b3d);
            box-shadow: 0 50px 120px rgba(0, 0, 0, 0.9);
        }

        /* HEADER */
        .header {
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 40px;
            letter-spacing: 1px;
            font-weight: 800;
            background: linear-gradient(90deg, #00c6ff, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header span {
            font-size: 15px;
            opacity: 0.8;
            color: #cfd8ff;
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 35px;
            margin-top: 50px;
        }

        /* STATUS CARDS */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .status {
            font-size: 14px;
            color: #2ecc71;
        }

        /* AI CORE */
        .core {
            grid-column: span 3;
            margin: 50px auto 0;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid #6c5ce7;
            position: relative;
            animation: rotate 12s linear infinite;
        }

        .core::after {
            content: "";
            position: absolute;
            inset: 18px;
            border-radius: 50%;
            background: radial-gradient(circle, #6c5ce7, transparent);
            opacity: 0.7;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* UPLOAD */
        .upload {
            text-align: center;
            margin-top: 50px;
        }

        label {
            padding: 18px 50px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border-radius: 40px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
        }

        input {
            display: none;
        }

        .file-status {
            margin-top: 15px;
            font-size: 14px;
            color: #2ecc71;
            display: none;
        }

        button {
            margin-top: 35px;
            padding: 18px 60px;
            border-radius: 40px;
            border: none;
            background: linear-gradient(135deg, #6c5ce7, #4834d4);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* FOOTER */
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <form class="panel" method="POST" action="/results" enctype="multipart/form-data">

        <div class="header">
            <h1>AI-Powered Network Traffic Analyzer</h1>
            <span>Intelligent Threat Detection & Autonomous Network Defense</span>
        </div>

        <div class="grid">
            <div class="card">
                <h3>AI Engine</h3>
                <div class="status">ONLINE</div>
            </div>

            <div class="card">
                <h3>Traffic Monitor</h3>
                <div class="status">ACTIVE</div>
            </div>

            <div class="card">
                <h3>Threat Detection</h3>
                <div class="status">READY</div>
            </div>
        </div>

        <div class="core"></div>

        <div class="upload">
            <label for="file">ðŸ“¦ Upload Network Capture (.pcap)</label>
            <input type="file" id="file" name="file" required>

            <div class="file-status" id="fileStatus">
                âœ” PCAP file loaded successfully
            </div>

            <br>
            <button type="submit">ðŸš€ Start Traffic Analysis</button>
        </div>

        <div class="footer">
            Â© 2026 AI-Powered Network Traffic Analyzer | Cyber Security Project
        </div>

    </form>

    <script>
        const fileInput = document.getElementById("file");
        const fileStatus = document.getElementById("fileStatus");

        fileInput.addEventListener("change", () => {
            fileStatus.style.display = "block";
        });
    </script>

</body>

</html>
